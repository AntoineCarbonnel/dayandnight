<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script type="application/javascript" src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="images/robot.png" alt="robot">
        </div>
        <nav>
            <a href="/news">
                NEWS
            </a>
            <a href="/videogames">
                VIDEO GAMES
            </a>
            <a href="/dlc">
                DLC
            </a>
            <a href="/esport">
                ESPORT
            </a>
            <a href="/tournament">
                TOURNAMENT
            </a>
        </nav>
        <div class="links">
            <label for="search">
                <input type="text" id="search">
                <img height="20" src="images/loupe.png" alt="search">
            </label>
            <a href="/account">
                <img height="20" src="images/account.png" alt="account">
            </a>
            <div id="langSelector">
                <img src="images/lang/spain.png" alt="spain flag">
            </div>
        </div>
    </header>
    <section>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
</div>

</body>
<script>
  const mySwiper = new Swiper('.swiper-container', {

    direction: 'horizontal',
    loop: true,

    pagination: {
      el: '.swiper-pagination',
    },
  })
</script>
</html>
